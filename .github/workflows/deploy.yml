name: Java CI and Deploy to Render

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven (using Maven Wrapper)
      run: ./mvnw -DskipTests package

    - name: Build Docker image
      # repository contains a lowercase `dockerfile`; specify it explicitly
      run: docker build -f dockerfile -t continuous-integration:latest .

    - name: Deploy to production
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        # Use clearer secret names; set these in GitHub repository Settings -> Secrets
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}